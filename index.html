<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Udemy - Redux - React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
    <h1>It works!</h1>
    <p>Clicked <span id="value">replace-me</span> times</p>
    <button id="increase">Increase</button>
    <button id="decrease">Decrease</button>
    <script type="text/javascript">

        /***** reducer *****/
        function counter(currentState, action) {
            var DEFAULT_STATE = { count: 10, sum: 0 };
            var nextState = Object.assign({}, currentState);
            if (currentState === undefined) {
                nextState = DEFAULT_STATE;
                return nextState;
            }

            switch (action.type) {
                case 'decrement':
                    nextState.count = currentState.count - 1;
                    return nextState;
                default:
                    return nextState;
            }
        };
        
        var store = Redux.createStore(counter);
        console.log(store.getState().count);

        var valueEl = document.getElementById('value');

        function render() {
            valueEl.innerHTML = store.getState().count;
        }
        render();
        store.subscribe(render);

        document.getElementById('decrease')
            .addEventListener('click', function () {
                var action = { type: 'decrement' };
                store.dispatch(action);
            });

        document.getElementById('increase')
            .addEventListener('click', function () {
                setTimeout(function () {
                    valueEl.innerHTML = parseInt(valueEl.innerHTML) + 1;
                }, 1000);
            });


    </script>
</body>

</html>
